<!doctype html>
<html lang="en">
<head>
    <include href="views/includes/head_links.html" />

    <title>Personal Information</title>
</head>
<body>

<!-- Container for main content -->
<div class="container">
    <include href="views/includes/navBar.html" />
    <div class="container">
        <h2>Personal Information</h2>
        <hr>
        <form method="post">
            <div class="row">
                <!--Left field-->
                <div class="col-8">
                    <div class="form-group">
                        <label for="fname" class="font-weight-bold">First Name</label>
                        <input type="text" class="form-control" id="fname" name="fname" placeholder="John">
                    </div>
                    <div class="form-group">
                        <label for="lname" class="font-weight-bold">Last Name</label>
                        <input type="text" class="form-control" id="lname" name="lname" placeholder="Doe">
                    </div>T
                    <div class="form-group">
                        <label for="age" class="font-weight-bold">Age</label>
                        <input type="number" class="form-control" id="age" name="age" placeholder="30">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold">Gender</label>
                        <div id="gender">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="radioUserMale" value="male">
                                <label class="form-check-label" for="radioUserMale">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="radioUserFemale" value="female">
                                <label class="form-check-label" for="radioUserFemale">Female</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="font-weight-bold">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="xxx-xxx-xxxx">
                    </div>
                </div>

                <!--Right field-->
                <div class="col-4 ">
                    <div class="jumbotron text-center border border-secondary p-2 mt-4">
                        <p>
                            <strong>Note: </strong>All information entered is protected by our
                            <a href="#">Privacy Policy</a>. Profile information can only
                            be viewed by others with your permission.
                        </p>
                    </div>

                </div>
                <div class="text-right w-100">
                    <input class="btn btn-primary text-white" type="submit" value="Next >">
                </div>
            </div>
        </form>

    </div>

</div><!-- End Container for main content -->


</body>
</html>
